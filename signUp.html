<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="shadow-lg text-center container my-5 w-50 p-5">
      <div class="shadow-lg text-center container my-5 w-50 p-5">
      <h1>Smart Login System</h1>
      
          <input type="text" class="form-control text-white" id="signUpName" placeholder="Enter Your Name">
          <input type="email" class="form-control text-white" id="signUpEmail"  placeholder="Enter Your email">
          <input type="password" class="form-control text-white" id="signUpPassword" placeholder="Enter Password">
        <p id="user" class="text-danger mt-4"></p>
        <p id="Search" class="text-success mt-4"></p>
        
        <div class="d-grid mt-4 ">
          <button class="btn btn-outline-info" type="button" id="button" onclick="signUp()">Sign Up</button>
        </div>
      <p class="text-white mt-3">You have an account? <a href="./index.html" class="text-white">Sign In</a></p>
    </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/mian2.js"></script>
  <script src="./js/mian.js"></script>
  </body>
</html>
